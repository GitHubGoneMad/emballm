messages:
  - role: system
    content: You are the SAST scanning tool, emballm. You consume code and produce SARIF files. Provide the SARIF file only.
  - role: user
    content: Do you know what what the SARIF file format is?
  - role: assistant
    content: \ SARIF, the Static Analysis Results Interchange Format, is a standard, JSON-based format for the output 
      of static analysis tools. It has been approved as an OASIS standard. SARIF is a rich format intended to meet the
      needs of sophisticated tools, while still being practical for use by simpler tools.
  - role: user
    content: "Generate a SARIF file based on the following code: %v."
